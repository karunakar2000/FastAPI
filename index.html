<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS Cloud Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
    }

    .btn-dashboard {
      border-radius: 12px;
      font-weight: 600;
    }

    .table {
      color: #fff;
    }

    .table thead {
      background: rgba(255,255,255,0.15);
    }

    .badge-running {
      background-color: #28a745;
    }

    .badge-stopped {
      background-color: #dc3545;
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      opacity: 0.7;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">
      <i class="bi bi-cloud-fill"></i> FastAPI AWS Dashboard
    </span>
    <span class="text-info">Developed by @KARUNAKART</span>
  </div>
</nav>

<div class="container">

  <!-- Action Buttons -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <button class="btn btn-primary w-100 btn-dashboard" onclick="fetchEC2()"><i class="bi bi-hdd-network"></i> EC2</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-secondary w-100 btn-dashboard" onclick="fetchS3()"><i class="bi bi-archive"></i> S3</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success w-100 btn-dashboard" onclick="fetchVPCs()"><i class="bi bi-diagram-3"></i> VPC</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-warning w-100 btn-dashboard" onclick="fetchCerts()"><i class="bi bi-shield-lock"></i> ACM</button>
    </div>
  </div>

  <!-- Output -->
  <div class="dashboard-card p-4" id="output">
    <h4 class="text-center text-muted">Select a service to view details</h4>
  </div>

</div>

<footer class="mt-5">Cloud • DevOps • Automation</footer>

<!-- Spinner -->
<div class="spinner-overlay d-flex" id="spinner">
  <div class="spinner-border text-info" role="status"></div>
</div>

<script>
  const spinner = document.getElementById('spinner');
  const showSpinner = () => spinner.style.display = 'flex';
  const hideSpinner = () => spinner.style.display = 'none';

  function fetchEC2() {
    showSpinner();
    fetch('/ec2').then(r => r.json()).then(data => {
      const rows = data.instances.map(i => `
        <tr>
          <td>${i.InstanceId}</td>
          <td><span class="badge ${i.State === 'running' ? 'badge-running' : 'badge-stopped'}">${i.State}</span></td>
          <td>${i.InstanceType}</td>
          <td>${i.PublicIpAddress || 'N/A'}</td>
          <td>
            <button class="btn btn-sm btn-success" onclick="changeInstanceState('${i.InstanceId}','start')">Start</button>
            <button class="btn btn-sm btn-danger" onclick="changeInstanceState('${i.InstanceId}','stop')">Stop</button>
          </td>
        </tr>`).join('');

      document.getElementById('output').innerHTML = `
        <h4 class="mb-3">EC2 Instances</h4>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead><tr><th>ID</th><th>Status</th><th>Type</th><th>Public IP</th><th>Actions</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
        </div>`;
      hideSpinner();
    });
  }

  function fetchS3() {
    showSpinner();
    fetch('/s3').then(r => r.json()).then(data => {
      const rows = data.buckets.map(b => `<tr><td>${b}</td></tr>`).join('');
      document.getElementById('output').innerHTML = `
        <h4 class="mb-3">S3 Buckets</h4>
        <table class="table"><tbody>${rows}</tbody></table>`;
      hideSpinner();
    });
  }

  function fetchVPCs() {
    showSpinner();
    fetch('/vpcs').then(r => r.json()).then(data => {
      const rows = data.vpcs.map(v => `<tr><td>${v.VpcId}</td><td>${v.CidrBlock}</td></tr>`).join('');
      document.getElementById('output').innerHTML = `
        <h4 class="mb-3">VPCs</h4>
        <table class="table"><thead><tr><th>ID</th><th>CIDR</th></tr></thead><tbody>${rows}</tbody></table>`;
      hideSpinner();
    });
  }

  function fetchCerts() {
    showSpinner();
    fetch('/certs').then(r => r.json()).then(data => {
      const rows = data.certificates.map(c => `<tr><td>${c.DomainName}</td><td>${c.CertificateArn}</td></tr>`).join('');
      document.getElementById('output').innerHTML = `
        <h4 class="mb-3">ACM Certificates</h4>
        <table class="table"><thead><tr><th>Domain</th><th>ARN</th></tr></thead><tbody>${rows}</tbody></table>`;
      hideSpinner();
    });
  }

  function changeInstanceState(id, action) {
    showSpinner();
    fetch(`/ec2/${action}?instance_id=${id}`, { method: 'POST' })
      .then(r => r.json())
      .then(() => fetchEC2());
  }
</script>

</body>
</html>
